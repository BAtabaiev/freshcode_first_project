            <img src="https://static.posters.cz/image/1300/merch/marvel-deadpool-speaking-head-i97245.jpg" alt="deadpool">

                <div class="userStatItem">

                </div>

                    <div class="userStatName">FOLLOWING</div>

                </div>
                <div class="userSocial">
                    <img class="inst" src="./assets/img/instagram.png" alt="instagramm">
                    <img class="facebook" src="./assets/img/facebook.png" alt="facebook">
